name: Jekyll site CI

on:
  push:
    branches:
      - main  # 또는 배포를 원하는 다른 브랜치

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Purge jsDelivr Cache # css cdn cache 무효화
        run: |
          curl -X GET "https://purge.jsdelivr.net/gh/dududat/dududat.github.io@main/public/css/comment.css"
      
      
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 Git 히스토리를 가져옵니다

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Jekyll이 지원하는 루비 버전

      - name: Install dependencies
        run: |
          gem install bundler -v 2.4.22
          bundle install

      - name: Add Git commit dates to Front Matter
        run: bundle exec ruby _plugins/jekyll-collection-subdirs.rb

      - name: Build the site with Jekyll
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.THIS_IS_TOKEN_SO }}
          publish_dir: ./_site
