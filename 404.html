<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"><link type="application/atom+xml" rel="alternate" href="/feed.xml" title="두두닷의 개발블로그" /><title>두두닷의 개발블로그</title>
<style>@import url(/public/css/syntax/monokai.css);</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
<link rel="stylesheet" href="/public/css/default.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script id="MathJax-script" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-svg.min.js" async></script>
<script src="/public/js/custom/latex.js"></script>
</head>
<body>

<aside>
    <div class="aside-fixed">
        <div class="profile">
            <img class="profile-image" src="/public/img/default/profile02.jpeg" alt="프로필 이미지" />
            <div class="profile-desc"><img class="fox-image" src="/public/img/default/fox_icon.jpeg" alt="fox_icon" /> 두두닷</div>
        </div>
        <div class="side-menu">
            <div class="documents-total">
                <span class="all-documents">Total <span class="total-count">(7)</span></span>
            </div>
            
            
            
            <div class="collection"><i class='fa-solid fa-graduation-cap'></i> DevOps</div>
            
            
            
            
            <div class="collection"><i class='fa-brands fa-connectdevelop'></i> Develop</div>
            
            
            
            
            <div class="collection"><i class='fa-brands fa-sketch'></i> Others</div>
            
            
            
            
            <div class="collection"><i class='fa fa-wrench' aria-hidden='true'></i> Tool</div>
            
            

            <div class="copyright">
                <div>참고 디자인</div>
                <a href="https://inpa.tistory.com/">Inpa Dev 티스토리 블로그</a>
            </div>
        </div>
    </div>
</aside>
<div class="container">
    <div class="hidden-header"></div>
    <header>
        <div class="header-logo">
            <header-button class="header-icon" ><span class="material-symbols-outlined">widgets</span></header-button>
            <header-button class="menu-btn" title="메뉴" ><span class="material-symbols-outlined">widgets</span></header-button>
            <input type="button" value="Develop" title="Develop" />
            <input type="button" value="DevOps" title="DevOps" />
            <input type="button" value="Tip" title="Tip" />
        </div>
        <div class="header-home"><header-button title="Home"><img class="fox-image" src="/public/img/default/fox_icon.jpeg" alt="fox_icon" /> 두두닷</header-button></div>
        <div class="header-search">
            <header-button title="Search"><span class="material-symbols-outlined">search</span></header-button>
        </div>
    </header>
<!--    <div class="drop-menu d-none"></div>-->
    <div class="content">
        <style type="text/css" media="screen">
  .error-container {
    margin: 60px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="error-container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

    </div>
</div>


<script>
    $('.header-home header-button, aside .profile-desc').on('click', function() {
        location.href = '/'
    })
    $('.all-documents').on('click', function() { // Total
        location.href = '/posts/#total'
    })
    $('.directory').on('click', function() {
        const category = this.classList[1]
        $(`.sub-directory.${category}`).toggleClass('d-none')
        $(`.category-drop-down.${category}`).toggleClass('d-none')
        $(`.category-drop-up.${category}`).toggleClass('d-none')
    })
    $('.sub-directory').on('click', function() {
        const dir = this.classList[2]
        window.location.href = `/posts/#${dir}`
    })
</script>
</body>
</html>
