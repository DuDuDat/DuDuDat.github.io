<article class="post">
	<header class="post-header home">
		<div class="post-title"><span id='category-name'></span></div>
	</header>
	
	<div class="post-content">
		
		{%- for collection in site.collections -%}
		<ul id="show-{{ collection.label }}" class="post-list">
			{%- for post in collection.docs -%}
			<li class="post-list-item post-category-{{ collection.label }}">
				{%- assign date_format = "%Y/%m/%d" -%}
				<span class="post-date">{{ post.date | date: date_format }}</span>
				<a class="post-link" href="{{ post.url | relative_url }}">	
					{{ post.title | escape }}
				</a>								
			</li>
		  	{%- endfor -%}
		</ul>

		{%- endfor -%}

	</div>
</article>

<script src="/public/js/jquery-3.4.1.slim.min.js"></script>
<script>
	function removeCategory() {
		if (window.location.hash) {
			let hash = window.location.hash.substring(1);
			// <input type="hide" id="{{ collection.label }}" class="collection-label" />

			$('#category-name').text(hash.substring(0, 1).toUpperCase() + hash.substring(1));
			let category_class = '.post-category-' + hash;
			let items = $('.post-list-item').each((i, e) => {
				if (!$(e).hasClass('post-category-' + hash)) {
					$(e).hide();
				} else {
					$(e).show();
				}
			});
		}
	}
	$(window).on('hashchange', () => {
		removeCategory();
	});
	$(document).ready(() => {
		removeCategory();	
	})
	
</script>
