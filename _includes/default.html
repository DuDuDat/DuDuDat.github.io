<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{%- feed_meta -%}
<title>{{ site.title }}</title>
<style>@import url(/public/css/syntax/{{ site.highlighter-theme }}.css);</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="{{root_url}}/public/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="{{root_url}}/public/css/study.css">
<link rel="stylesheet" href="{{root_url}}/public/css/portfolio.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script id="MathJax-script" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-svg.min.js" async></script>
<script src="{{root_url}}/public/js/custom/latex-with-parentheses-tag.js"></script>
</head>
<body>
<div class="container">
    {% if page.url != "/" %}
    <header class="fixed-header">
        <span class="header-side-menu-btn-group"></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/">HOME</a>
        <span class="header-path"></span>
    </header>
    <div class="fixed-header-background "></div>
    {% endif %}
    {{content}}
</div>
</body>
</html>
